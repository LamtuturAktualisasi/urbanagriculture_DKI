<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Peta Urban Agriculture</title>
    
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .hover-highlight {
            fill: rgba(255, 255, 0, 0.3); /* Kuning transparan */
            stroke: #ffff00;
        }
    </style>
</head>

<body>
    <div id="map" class="map"></div>

    <!-- JS resources -->
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>

    <!-- Load layers -->
    <script src="layers/KesesuaianUrbanAgriculture10_2.js"></script>
    <script src="layers/KesesuaianUrbanAgriculture20_1.js"></script>
    <script src="layers/BatasKabupaten_3.js"></script>
    <script src="styles/KesesuaianUrbanAgriculture10_2_style.js"></script>
    <script src="styles/KesesuaianUrbanAgriculture20_1_style.js"></script>
    <script src="styles/BatasKabupaten_3_style.js"></script>

    <script>
        // Base Layer
        const googleSatellite = new ol.layer.Tile({
            title: "Google Satellite",
            type: "base",
            visible: true,
            source: new ol.source.XYZ({
                url: "http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
            })
        });

        // Overlay Layers
        const agri10 = new ol.layer.Vector({
            title: 'Kesesuaian Urban Agriculture 1.0',
            source: jsonSource_KesesuaianUrbanAgriculture10_2,
            style: style_KesesuaianUrbanAgriculture10_2,
            visible: true
        });

        const agri20 = new ol.layer.Vector({
            title: 'Kesesuaian Urban Agriculture 2.0',
            source: jsonSource_KesesuaianUrbanAgriculture20_1,
            style: style_KesesuaianUrbanAgriculture20_1,
            visible: false
        });

        const batasKabupaten = new ol.layer.Vector({
            title: 'Batas Kabupaten',
            source: jsonSource_BatasKabupaten_3,
            style: style_BatasKabupaten_3,
            visible: true
        });

        // Map
        const map = new ol.Map({
            target: 'map',
            layers: [googleSatellite, batasKabupaten, agri10, agri20],
            view: new ol.View({
                center: ol.proj.fromLonLat([102.5, 0.5]), // Sesuaikan dengan posisi peta
                zoom: 8
            }),
            controls: ol.control.defaults().extend([
                new ol.control.LayerSwitcher({
                    tipLabel: 'Pilih Layer'
                }),
                new ol.control.FullScreen()
            ])
        });

        // Hover Effect
        const highlightStyle = new ol.style.Style({
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 0, 0.3)'
            }),
            stroke: new ol.style.Stroke({
                color: '#ffff00',
                width: 2
            })
        });

        let highlight;
        const displayFeatureInfo = function (pixel) {
            const feature = map.forEachFeatureAtPixel(pixel, function (feature) {
                return feature;
            });

            if (feature !== highlight) {
                if (highlight) {
                    highlight.setStyle(undefined);
                }
                if (feature) {
                    feature.setStyle(highlightStyle);
                }
                highlight = feature;
            }
        };

        map.on('pointermove', function (evt) {
            if (evt.dragging) {
                return;
            }
            const pixel = map.getEventPixel(evt.originalEvent);
            displayFeatureInfo(pixel);
        });
    </script>
</body>
</html>
